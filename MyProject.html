                <form action="">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="Title">Title</label>
                        <input id="Title">
                    </div>
    
                    <div class="Date">

                                </td>

                                <td>

                            </tr>
                        </table>
                        <table>

                                <td>

                                    <label for="input-reactJS">React Js</label>
                                </td>

                                <td>
                                    <input type="checkbox" id="input-typescript" style="width: 40px;">

                                </td>
                                
                            </tr>
                        </table>
